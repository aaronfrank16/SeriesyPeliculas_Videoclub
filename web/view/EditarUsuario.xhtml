<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="materialize.min.css"/>
        <h:outputScript library="js" name="materialize.min.js"/>
    </h:head>
    <ui:composition template="/Template/master.xhtml">
        <ui:define name="content">
            <h:body styleClass="cyan lighten-5">
                <div class="row">
                    <h:form class="col s12" title="Actualizar Datos">
                        <p:fieldset legend="Registro">
                            <p:panel id="panelPD" header="Datos Personales" style="margin-bottom:10px;">
                                <div class="card">
                                    <div class="card-content">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtContraseña" value="Contraseña"/>
                                                <p:password id="txtContraseña" value="#{bean.contraseña}" match="txtRContraseña" validatorMessage="Las claves no Coiciden"
                                                            weakLabel="Debil" strongLabel="Fuerte" goodLabel="Masomenos" feedback="true" promptLabel="Ingrese una Clave" requiredMessage="Campo Requerido"/>
                                                <p:message for="txtContraseña"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtRContraseña" value="Repetir Contraseña"/>
                                                <p:password id="txtRContraseña" required="true" requiredMessage="Campo Requerido"/>
                                                <p:message for="txtContraseña"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p:panel>
                            <p:panel id="panelED" header="Datos de Envio" style="margin-bottom:10px;">
                                <div class="card">
                                    <div class="card-content">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtCalle" value="Calle"/>
                                                <p:inputText id="txtCalle" value="#{bean.calle}" required="true" requiredMessage="Campo Requerido" />
                                                <p:message for="txtCalle"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtNI" value="Numero Interior"/>
                                                <p:inputText id="txtNI" value="#{bean.no_int}" required="true" requiredMessage="Campo Requerido"/>
                                                <p:message for="txtNI"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtNE" value="Numero Exterior"/>
                                                <p:inputText id="txtNE" value="#{bean.no_ext}" required="true" requiredMessage="Campo Requerido"/>
                                                <p:message for="txtNE"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtCP" value="Codigo Postal"/>
                                                <p:inputText id="txtCP" value="#{bean.cp}" required="true" requiredMessage="Campo Requerido"/>
                                                <p:message for="txtCP"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="celular" value="Celular"/>
                                                <p:inputText id="celular" value="#{bean.celular}" required="true" requiredMessage="Campo Requerido"/>
                                                <p:message for="celular"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtTF" value="Telefono Fijo"/>
                                                <p:inputText id="txtTF" value="#{bean.telefono_fijo}" required="true" requiredMessage="Campo Requerido"/>  
                                                <p:message for="txtTF"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p:panel>
                            <p:commandLink value="Actualizar" action="#{bean.editar(userLog.correo)}" class="btn btn-large" update="panelED, panelPD"/>
                        </p:fieldset>
                    </h:form>
                </div>
                <h:outputScript library="js" name="materialize.min.js"/>
                <h:outputScript library="js" name="españolcalend.js"/>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
