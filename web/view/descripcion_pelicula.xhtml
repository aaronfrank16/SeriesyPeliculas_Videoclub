<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Descripcion Pelicula</title>
    </head>

    <body>

        <ui:composition template="/Template/master.xhtml">

            <ui:define name="content">
                <h:panelGrid columns="2" cellpadding="20">
                    <h1 style="color: black;font-size: 30pt;">Descripción de Pelicula</h1>
                    <p:graphicImage library="img" name="movie.png" style="width: 150px;"/>
                </h:panelGrid>
                <div>
                    <h:form id="myForm">
                        <h:panelGrid columns="2" cellspacing="30">

                            <p:panel id="basic" style="margin-bottom:20px;padding-bottom: 40px;font-size: 15pt;">
                                <p:fieldset legend="#{peliculaBean.titulo}" style="color: black">
                                    <h:inputHidden value="#{peliculaBean.idPelicula}" id="movie"/>
                                    <h:panelGrid columns="2" cellpadding="20">
                                        <p:graphicImage library="img" name="peli#{peliculaBean.idPelicula}.jpg" style="width: 300px;"/>
                                        <h:panelGrid columns="2" cellpadding="10">
                                            <h:outputLabel styleClass="caracteristica"><b>Sinopsis</b></h:outputLabel>
                                            <h:outputText style="text-align: justify;font-size: 12pt;"
                                                          value="#{peliculaBean.sinopsis}" />

                                            <h:outputLabel styleClass="caracteristica"><b>Clasificación</b></h:outputLabel>
                                            <h:outputText value="#{peliculaBean.clasificacion}"/>

                                            <h:outputLabel styleClass="caracteristica"><b>Rating</b></h:outputLabel>
                                            <h:outputText value="#{peliculaBean.rating}"/>

                                            <h:outputLabel styleClass="caracteristica"><b>Director</b></h:outputLabel>
                                            <h:outputText value="#{peliculaBean.director}"/>

                                            <h:outputLabel styleClass="caracteristica"><b>Categoria</b></h:outputLabel>
                                            <h:outputText value="#{peliculaBean.categoria_nombre}"/>

                                            <h:outputLabel styleClass="caracteristica"><b>Precio de Compra</b></h:outputLabel>
                                            <h:outputText value="#{peliculaBean.precio_compra}"/>

                                            <h:outputLabel styleClass="caracteristica"><b>Precio de Renta</b></h:outputLabel>
                                            <h:outputText value="#{peliculaBean.precio_renta}"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:fieldset>
                            </p:panel>
                            <p:panel id="basic2" header="Opciones" style="margin-bottom:20px;padding-bottom: 40px;font-size: 15pt;">
                                <h:commandLink value="Comprar" styleClass="btn btn-large" style="border-radius: 5px;font-size: 13pt;color: white;background-color: #0091ea;width: 200px;margin-bottom: 10px;" action="#{compraBean.crearCompra(userLog.correo)}"/>
                                <h:commandLink value="Rentar" styleClass="btn btn-large" style="border-radius: 5px;font-size: 13pt;color: white;background-color: #00C853;width: 200px;" action="#{rentaPeliculaBean.crearRenta(userLog.correo)}"/>
                            </p:panel>

                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
