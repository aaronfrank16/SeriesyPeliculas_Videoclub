<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="menuBar">
            <h:form>  
                <p:growl id="messages"/>
                <p:menubar style="background-color: white;">
                    <p:menuitem value="Inicio" icon="ui-icon-home" style="font-size: 19pt;margin-top: 25px;" url="../view/Home.xhtml"/>
                    <p:menuitem value="Peliculas" icon="ui-icon-image" style="font-size: 19pt;margin-top: 25px;" url="../view/Catalogo_Peliculas.xhtml"/>
                    <p:menuitem value="Series" icon="ui-icon-image" style="font-size: 19pt;margin-top: 25px;" url="../view/Catalogo_Series.xhtml"/>
                    <f:facet name="options">
                        <h:panelGrid columns="2" style="text-decoration: none">
                            <p:inputText style="margin-right:50px" placeholder="Buscar"/>
                            <c:choose>
                                <c:when test="#{userLog.IsOffline(userLog.correo)}">
                                    <h:commandLink value="Iniciar SesiÃ³n" styleClass="btn btn-large" action="Login.xhtml" style="margin-right: 15px;border-radius: 5px;font-size: 13pt;color: white;background-color: #0091ea;"/>                        
                                </c:when>                          
                                <c:when test="#{userLog.IsOnline(userLog.correo)}">                                
                                    <p:menuButton value="Usuario: #{userLog.correo}" style="margin-right: 15px" iconPos="ui-icon-person">
                                        <p:menuitem id="carrito" value="Carrito" action="carrito.xhtml" icon="ui-icon-cart"/>
                                        <p:menuitem id="HistU" value="Historial" action="Historial-Usuario.xhtml" icon="ui-icon-pencil"/>  
                                        <p:menuitem id="DatU" value="Modificar Datos" action="EditarUsuario.xhtml" icon="ui-icon-person"/> 
                                        <p:menuitem id="altaPeliculas" value="Alta Peliculas" action="CrearPelicula.xhtml" icon="ui-icon-disk" />
                                        <p:menuitem id="altaSeries" value="Alta Series" action="CrearSerie.xhtml" icon="ui-icon-disk" /> 
                                        <p:menuitem value="Logout" action="#{userLog.logOutUser()}" icon="ui-icon-power"/>
                                    </p:menuButton>                           
                                </c:when>
                            </c:choose>
                        </h:panelGrid>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </h:body>
</html>
